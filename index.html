<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussiness Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    
    <div class="container">
        <div class="circle small"></div>
        <div class="circle big"></div>
        <nav class="nav">
            <div class="nav__logo">
                Sztajgla
            </div>
            <div class="nav__menu">
                <ul>
                    <li class="nav__item">Introduction</li>
                    <li class="nav__item">About Me</li>
                    <li class="nav__item">My Portfolio</li>
                    <li class="nav__item">Contact Me</li>
                </ul>
            </div>
        </nav>
        <main class="main">
            <section class="info">
                <h1 class="info__title">Hello,</h1>
                <p class="info__text">
                    This is <span>Piotr Sztajgla</span>
                </p>
                <p class="info__text">
                    Tap rated digital marketing analyst in America
                </p>
                <div class="info__skills-box">
                    <p>HTML / CSS</p>
                    <p>JavaScript</p>
                    <p>Three JS</p>
                </div>
                <div class="info__buttons-box">
                    <button class="info__button">Hire me</button>
                    <button class="info__button">See My Works</button>
                </div>
            </section>
            <section class="img">
                <div class="img__box">
                    <img src="./img/image-1-new.png" alt="" class="image">
                </div>
            </section>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
